<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Checkbox Challange!</title>
</head>
<style>
    .item {
        display: flex;
        place-items: center;
    }
</style>

<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything inbetween should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try do it with out libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regukar JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Best Of Luck</p>
        </div>
    </div>
</body>

<script>

    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

    function handleCheck(e) {
        console.log(e);
    }
    checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck))
</script>

</html>
