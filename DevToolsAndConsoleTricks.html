<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Tricks</title>
</head>

<body>
    <p onclick="makeGreen()">BREAK*DOWN</p>
    <!-- <input type="text" maxlength="10" />
    <input type="number" min="2" max="20" /> -->
</body>

<script>
    const cats = [{ name: 'Snickers', age: 2 }, { name: 'Snicker', age: 1 },];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = "#BADA55";
        p.style.fontSize = '50px';
    }

    // Regular:
    console.log('Hello');

    // Interpolated:
    console.log('Hello I am a %s string!', 'Talha')

    // Styled:
    console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue')

    // Warning!:
    console.warn('Oh NOOO');

    // Error!:
    console.error("Shit!");

    // Info:
    console.info("Crocodiles eat 3-4 people per year");

    // Testing:
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // Clearing:
    // console.clear()

    // Grouping together:
    cats.forEach(cat => {
        console.group(`${cat.name}`)
        console.log(`This is ${cat.name}`)
        console.log(`${cat.name} is ${cat.age} year old`);
        console.log(`${cat.name} is ${cat.age * 3} year old`);
        console.groupEnd(`${cat.name}`)
    })

    // Counting:
    console.count('Hello')
    console.count('Pakistan')
    console.count('Pakistan')
    console.count('Pakistan')
    console.count('Hello')
    console.count('Hello')
    console.count('Pakistan')
    console.count('Hello')
    console.count('Pakistan')
    console.count('Pakistan')


    // Timing:
    console.time('fetching data')
    fetch('https://api.github.com/users/mtalha12')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data)
        });

    // Table:
    console.table(cats)
</script>

</html>
