    const secondHand = document.querySelector('.second-hand');
    const minutesHand = document.querySelector('.minutes-hand');
    const hourHand = document.querySelector('.hour-hand');

    function timeNow(){
        const now = new Date();
         //document.write(now);
       
       const second = now.getSeconds();
       // document.write( 'second'+ second + '<br />');
       //const secondNow = ((second / 60)*360)
       //document.write('secondNow'+ secondNow + '<br />')
       const secondsDegrees = ((second / 60)*360)+90;
       //document.write('secondsDegrees'+ secondsDegrees + '<br />')
       secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
       
       const minutes = now.getMinutes();
        const minutesDegrees = ((minutes / 60) *360)+90;
        minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;

        const hours = now.getHours();
        //document.write('hours' + hours + '<br />');
        //const hoursNow = ((hours / 60)*360)
        //document.write('hoursNow' + hoursNow + '<br />')
        const hoursDegrees = ((hours / 12) *360)+90;
        //document.write('hoursDegrees' + hoursDegrees + '<br />')
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
     
    }
    setInterval(timeNow, 1000);
