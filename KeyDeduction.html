<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Deduction</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>
    <script>

        const pressed = [];
        const secretCode = 'cool';

        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            console.log(pressed.length - secretCode.length)
            console.log(-secretCode.length - 1, pressed.length - secretCode.length)

            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            console.log(-secretCode.length);
            console.log(-secretCode.length - 1);

            if (pressed.join('').includes(secretCode)) {
                console.log('DING DING');
                cornify_add();
            }
            console.log(pressed);
        })

    </script>
</body>

</html>
